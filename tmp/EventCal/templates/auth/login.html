{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Log In{% endblock %}</h1>
  {% endblock %}

{% block content %}
  <form method="post">
    <label for="username">Username</label>
    <input name="username" id="username" required>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
    <input type="submit" value="Log In">
  </form>
{% endblock %}
{% block nav %} 
	<li class="nav-item"> <a class="nav-link" href="{{ url_for('events.index') }}">Home</a>
		<li class="nav-item"><a class="nav-link" href="{{ url_for('auth.register') }}">Register</a>
		<li class="nav-item active"><a class="nav-link" href="{{ url_for('auth.login') }}">Login</a>
{% endblock %}
